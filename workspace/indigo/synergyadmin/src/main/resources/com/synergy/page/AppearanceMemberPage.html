<html xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
    	<p class="hd"><img src="images/appearance.jpg" alt="" /></p>
          
          
          <p>&nbsp;</p>
          
          
            <ul class="TabbedPanelsTabGroup">
              <li class="TabbedPanelsTabSelected">Live Button</li>
              <li class="TabbedPanelsTab"><a wicket:id="proacLink">Proactive Chat</a></li>
            </ul>
            <div class="TabbedPanelsContentGroup">
              <div class="TabbedPanelsContent">
              <h1>Live Button</h1>
             
             <p>Please select one of the buttons that you wish to have placed on your website.</p>
             <form wicket:id="form">
             <div wicket:id="group" class="rawlinestp2">
             <div class="createbtnraw">
        	<p class="leftraw" style="display:none"><img src="images/arrow-left.gif" alt="arrow" width="14" height="26" /></p>
            
          <div class="middleraw">
            <div class="linesraw">
              <div class="btn1">
                <p class="rdbtn">
                  <input type='radio' wicket:id="1" >
                </p>
                <p class="btnimg"><img src="img/chatbuttons/LiveChatButton1.jpg"/></p>
              </div>
              <div class="btn1">
                <p class="rdbtn">
                  <input type='radio' wicket:id="2" >
                </p>
                <p class="btnimg"><img src="img/chatbuttons/LiveChatButton2.jpg"/></p>
              </div>
              <div class="btn1">
                <p class="rdbtn">
                  <input type='radio' wicket:id="3" >
                </p>
                <p class="btnimg"><img src="img/chatbuttons/LiveChatButton3.jpg"/></p>
              </div>
              <div class="btn1">
                <p class="rdbtn">
                  <input type='radio' wicket:id="4" >
                </p>
                <p class="btnimg"><img src="img/chatbuttons/LiveChatButton4.jpg"/></p>
              </div>
          </div>
            <div class="linesraw" style="margin-top:18px;">
            	<div class="btn1" style="margin-right:0px;">
               	  <p class="rdbtn">
               	  <input type='radio' wicket:id="5" ></p>
                    <p class="btnimg"><img src="img/chatbuttons/LiveChatButton5.jpg"/></p>
              </div>          
              <div class="btn1">
                <p class="rdbtn">
                  <input type='radio' wicket:id="6" >
                </p>
                <p class="btnimg"><img src="img/chatbuttons/LiveChatButton6.jpg"/></p>
              </div>
              <div class="btn1">
                <p class="rdbtn">
                  <input type='radio' wicket:id="7" >
                </p>
                <p class="btnimg"><img src="img/chatbuttons/LiveChatButton7.jpg"/></p>
              </div>
              <div class="btn1">
                <p class="rdbtn">
                  <input type='radio' wicket:id="8" >
                </p>
                <p class="btnimg"><img src="img/chatbuttons/LiveChatButton8.jpg"/></p>
              </div>
              
            </div>
            </div>
        	<p class="rightraw" style="display:none"><img src="images/arrow-right.gif" alt="" width="14" height="26" /></p>
            <p class="clear"></p>
        </div>
        </div>
		<p>&nbsp;</p>

		<p align="center"><input name="submit" type="image" src="images/get-code.jpg" alt="" /></p>
                
                <p>&nbsp;</p>
                
	
	</form>             
                <p><textarea wicket:id="buttonCode" cols="45" name="S3" rows="8" class="textarea">
                </textarea>
                </p>
             
              
   </div>
  </div>
