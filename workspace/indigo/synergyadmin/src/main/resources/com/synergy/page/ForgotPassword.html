<html xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
    	<div style="text-align:center">
    		<br/><br/>
    		<div style="text-align:left;padding-left:250px">
    		
    		<span wicket:id="feedback"></span>
    		<form wicket:id="form" class="memberForm">
    			
				<p>Type your email in the field below to reset your password<br>
    			You will get by email your new password.</p>
    			<br/>
    			<div class="spacer"></div>
    			
    			<div class="description">Email</div>
    			<div class="inputArea">
    				<input type="text" wicket:id="username" class="borderGray" size="30" name="username"/>
    			</div>
    			<div class="spacer"></div>
    			
    			<div class="description">&nbsp;</div>
    			<div class="inputArea">
    				<input type="submit" name="submit" value="Confirm"/>
    			</div>
    			<div class="spacer"></div>	
    		</form>


    	</div>
    	<div class="boxBottom">&nbsp;</div>
    	
    </div>
</wicket:extend>
</html>
