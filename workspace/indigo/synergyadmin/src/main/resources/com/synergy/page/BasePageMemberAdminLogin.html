<script type="text/javascript">

function calculateTotal() {
    var noOfUser1 = document.getElementById("noOfUsers_0").value;
    var noOfUser2 = document.getElementById("noOfUsers_1").value;
    var noOfUser3 = document.getElementById("noOfUsers_2").value;
    var noOfUser4 = document.getElementById("noOfUsers_3").value;
    
    var price1 = document.getElementById("price_0").innerHTML.substr(1);
    var price2 = document.getElementById("price_1").innerHTML.substr(1);
    var price3 = document.getElementById("price_2").innerHTML.substr(1);
    var price4 = document.getElementById("price_3").innerHTML.substr(1);
    
    var total = 0;
    
    total += (noOfUser1 * price1);
    total += (noOfUser2 * price2);
    total += (noOfUser3 * price3);
    total += (noOfUser4 * price4);
    
    document.getElementById("totalVal").innerHTML = "$" + total;
    
    //alert("total: " + total);
}

function doSubmitBT() {
    var trFormId = document.getElementById("trFormId");
    var trUrlHF = document.getElementById("_trUrlHF").value;
    
    trFormId.action = trUrlHF;

    //alert("action: " + trFormId.action);
    
    trFormId.submit();
}
